######################
#### Key Bindings ####
######################

# unbind default prefix key and set it to backtick `
unbind C-b
set -g prefix `
bind-key ` send-prefix

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

bind N run-shell "tmux rename-session $(echo kyhyco)>/dev/null" 

# split window and fix path for tmux 1.9
bind / split-window -h -c "#{pane_current_path}"
bind \\ split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Smart pane switching with awareness of vim splits and fzf
# https://blog.bugsnag.com/tmux-and-vim/
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# focus on pane
unbind o
bind o resize-pane -Z \

# tile all windows
unbind =
bind = select-layout tiled

# tab control:
# move left and right
bind -r h select-window -t :-
bind -r l select-window -t :+

###############################
#### Usability             ####
###############################

set -g history-limit 20000

# Automatically renumber window numbers on closing a pane (tmux >= 1.7).
set -g renumber-windows on

# make delay shorter
set -sg escape-time 20

# Start window and pane numbering at 1, (0 is too hard to reach).
set-option -g base-index 1
set-option -g pane-base-index 1

# military time
set-option -g clock-mode-style 24

# enable mouse support for switching panes/windows
set -g mouse on

# after session destroy, connected to existing session if possible
set-option -g detach-on-destroy off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# https://github.com/salcode/ironcode-vim/issues/91
# Set focus-events on (important for Neovim autoread)
set -g focus-events on

##############################
### vim-like               ###
##############################

# set vi mode for copy mode
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
unbind o
bind o resize-pane -Z \

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi [ send-keys -X begin-selection
bind-key -T copy-mode-vi ] send-keys -X copy-selection

